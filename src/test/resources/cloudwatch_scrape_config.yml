delay: 60
scrapeInterval: 300
discoverECSTasks: true
regions:
  - us-west-2
namespaces:
  - name: AWS/Lambda
    dimensionFilters:
      FunctionName: .+
    metrics:
      - name: Invocations
        stats:
          - Sum
      - name: Errors
        stats:
          - Sum
      - name: Throttles
        stats:
          - Sum
      - name: Duration
        stats:
          - p99
          - Average
          - Maximum
      - name: ConcurrentExecutions
        stats:
          - Average
          - Maximum
  - name: AWS/SQS
    metrics:
      - name: NumberOfMessagesSent
        stats:
          - Sum
  - name: AWS/S3
    scrapeInterval: 86400
    metrics:
      - name: NumberOfObjects
        stats:
          - Average
      - name: BucketSizeBytes
        stats:
          - Average
  - name: LambdaInsights
    dimensionFilters:
      function_name: .+
    metrics:
      - name: memory_utilization
        stats:
          - Average
      - name: total_memory
        stats:
          - Average
      - name: used_memory_max
        stats:
          - Average
      - name: cpu_total_time
        stats:
          - Sum
      - name: tx_bytes
        stats:
          - Sum
      - name: rx_bytes
        stats:
          - Sum
dimensionToLabels:
  - namespace: AWS/EC2
    dimensionName: InstanceId
  - namespace: AWS/AutoScaling
    dimensionName: AutoScalingGroupName
    mapToLabel: label_ec2_amazonaws_com_aws_autoscaling_group_name
  - namespace: AWS/RDS
    dimensionName: DBInstanceIdentifier
  - namespace: AWS/S3
    dimensionName: BucketName
  - namespace: AWS/DynamoDB
    dimensionName: TableName
  - namespace: AWS/SQS
    dimensionName: QueueName
    mapToLabel: topic
  - namespace: AWS/SNS
    dimensionName: TopicName
  - namespace: AWS/Lambda
    dimensionName: FunctionName
  - namespace: AWS/ELB
    dimensionName: LoadBalancerName
  - namespace: AWS/ApplicationELB
    dimensionName: LoadBalancerName
  - namespace: AWS/NetworkELB
    dimensionName: LoadBalancerName
  - namespace: AWS/ECS
    dimensionName: ServiceName
  - namespace: AWS/ApiGateway
    dimensionName: ApiGateway