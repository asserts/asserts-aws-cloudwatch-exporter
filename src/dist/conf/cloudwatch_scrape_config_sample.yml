    scrapeInterval: 86400
    metrics:
      - name: NumberOfObjects
        stats:
          - Average
      - name: BucketSizeBytes
        stats:
          - Average
  - name: LambdaInsights
    dimensionFilters:
      function_name: .+
    metrics:
      - name: memory_utilization
        stats:
          - Average
